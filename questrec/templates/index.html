<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 2rem;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>ExamQuery</h1>
    <form method="post">
        <div class="mb-3">
            <label for="subject" class="form-label">Subject:</label>
            <input type="text" id="subject" name="subject" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="topic" class="form-label">Topic:</label>
            <input type="text" id="topic" name="topic" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="file_format" class="form-label">Select File Format:</label>
            <input type="hidden" name="file_format" value="pdf"> <!-- Hidden field for default value -->
            <small>PDF <input type="radio" id="pdf" name="file_format_radio" value="pdf" checked> &nbsp; Audio <input type="radio" id="audio" name="file_format_radio" value="audio"></small>
        </div>
        <button type="submit" class="btn btn-primary">Generate Questions</button>
    </form>
</body>
</html>
